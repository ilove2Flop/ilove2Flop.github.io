<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duck Clicker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      font-size: 2.5em;
      color: #0277bd;
    }
    #duck {
      width: 200px;
      height: 200px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Rubber_duck.svg/200px-Rubber_duck.svg.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin: 20px auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #duck:active {
      transform: scale(0.95);
    }
    #score {
      font-size: 24px;
      margin: 15px;
      color: #00796b;
    }
    .shop {
      max-width: 300px;
      margin: 30px auto;
    }
    .item {
      background: #fff;
      padding: 10px;
      border: 1px solid #b0bec5;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .item:hover {
      background: #e1f5fe;
    }
    #achievements {
      font-size: 20px;
      margin-top: 20px;
      color: #ff7043;
    }
    #achievement-list {
      list-style-type: none;
      padding: 0;
    }
    .achievement {
      font-size: 18px;
      color: #388e3c;
    }
    #event {
      font-size: 18px;
      color: #ff9800;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Duck Clicker</h1>
  <div id="score">Ducks: 0</div>
  <div id="duck" title="Click the duck!"></div>

  <div class="shop">
    <div class="item" onclick="buyUpgrade('duckNest')">üê£ Buy Duck Nest (Cost: <span id="costDuckNest">50</span>)</div>
    <div class="item" onclick="buyUpgrade('duckFarm')">üè° Buy Duck Farm (Cost: <span id="costDuckFarm">200</span>)</div>
    <div class="item" onclick="buyUpgrade('duckFactory')">üè≠ Buy Duck Factory (Cost: <span id="costDuckFactory">1000</span>)</div>
    <div class="item" onclick="buyUpgrade('duckMansion')">üè∞ Buy Duck Mansion (Cost: <span id="costDuckMansion">5000</span>)</div>
    <div class="item" onclick="buyUpgrade('duckZoo')">ü¶Ü Buy Duck Zoo (Cost: <span id="costDuckZoo">10000</span>)</div>
  </div>

  <div id="achievements">
    <h2>Achievements</h2>
    <ul id="achievement-list"></ul>
  </div>

  <div id="event"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      let ducks = 0;
      let autoClickers = 0;
      let costDuckNest = 50;
      let costDuckFarm = 200;
      let costDuckFactory = 1000;
      let costDuckMansion = 5000;
      let costDuckZoo = 10000;

      let achievements = [];
      let eventActive = false;
      let eventBonus = 0;

      const duck = document.getElementById('duck');
      const scoreDisplay = document.getElementById('score');
      const costDuckNestDisplay = document.getElementById('costDuckNest');
      const costDuckFarmDisplay = document.getElementById('costDuckFarm');
      const costDuckFactoryDisplay = document.getElementById('costDuckFactory');
      const costDuckMansionDisplay = document.getElementById('costDuckMansion');
      const costDuckZooDisplay = document.getElementById('costDuckZoo');
      const achievementList = document.getElementById('achievement-list');
      const eventDisplay = document.getElementById('event');

      const duckClickSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
      const purchaseSound = new Audio('https://www.soundjay.com/button/beep-06.wav');
      const backgroundMusic = new Audio('https://www.soundjay.com/button/beep-08b.mp3');
      backgroundMusic.loop = true;
      backgroundMusic.play().catch(() => {
        console.warn('Autoplay blocked. User interaction needed to start background music.');
      });

      duck.addEventListener('click', () => {
        ducks += (1 + eventBonus);
        updateDisplay();
        duckClickSound.play();
      });

      function buyUpgrade(upgrade) {
        let cost = 0;
        let itemName = '';
        let increase = 0;

        if (upgrade === 'duckNest' && ducks >= costDuckNest) {
          cost = costDuckNest;
          itemName = 'Duck Nest';
          increase = 1;
        } else if (upgrade === 'duckFarm' && ducks >= costDuckFarm) {
          cost = costDuckFarm;
          itemName = 'Duck Farm';
          increase = 5;
        } else if (upgrade === 'duckFactory' && ducks >= costDuckFactory) {
          cost = costDuckFactory;
          itemName = 'Duck Factory';
          increase = 20;
        } else if (upgrade === 'duckMansion' && ducks >= costDuckMansion) {
          cost = costDuckMansion;
          itemName = 'Duck Mansion';
          increase = 50;
        } else if (upgrade === 'duckZoo' && ducks >= costDuckZoo) {
          cost = costDuckZoo;
          itemName = 'Duck Zoo';
          increase = 100;
        } else {
          alert('You don‚Äôt have enough ducks!');
          return;
        }

        ducks -= cost;
        autoClickers += increase;
        achievements.push(`Bought ${itemName}`);
        eventActive = false;

        if (upgrade === 'duckNest') {
          costDuckNest = Math.floor(costDuckNest * 1.5);
          costDuckNestDisplay.textContent = costDuckNest;
        } else if (upgrade === 'duckFarm') {
          costDuckFarm = Math.floor(costDuckFarm * 1.5);
          costDuckFarmDisplay.textContent = costDuckFarm;
        } else if (upgrade === 'duckFactory') {
          costDuckFactory = Math.floor(costDuckFactory * 1.5);
          costDuckFactoryDisplay.textContent = costDuckFactory;
        } else if (upgrade === 'duckMansion') {
          costDuckMansion = Math.floor(costDuckMansion * 1.5);
          costDuckMansionDisplay.textContent = costDuckMansion;
        } else if (upgrade === 'duckZoo') {
          costDuckZoo = Math.floor(costDuckZoo * 1.5);
          costDuckZooDisplay.textContent = costDuckZoo;
        }

        purchaseSound.play();
        updateDisplay();
        checkAchievements();
      }

      window.buyUpgrade = buyUpgrade;

      function updateDisplay() {
        scoreDisplay.textContent = `Ducks: ${ducks}`;
        achievementList.innerHTML = '';
        achievements.forEach(achievement => {
          const li = document.createElement('li');
          li.classList.add('achievement');
          li.textContent = achievement;
          achievementList.appendChild(li);
        });
      }

      function checkAchievements() {
        if (ducks >= 1000 && !achievements.includes('1000 Ducks Achieved')) {
          achievements.push('1000 Ducks Achieved');
        }
        if (ducks >= 5000 && !achievements.includes('5000 Ducks Achieved')) {
          achievements.push('5000 Ducks Achieved');
        }
      }

      setInterval(() => {
        ducks += autoClickers;
        updateDisplay();
      }, 1000);

      setInterval(() => {
        if (!eventActive) {
          const randomEvent = Math.random() < 0.3;
          if (randomEvent) {
            eventActive = true;
            eventBonus = Math.floor(Math.random() * 10) + 1;
            eventDisplay.textContent = `ü¶Ü Duck Sale! +${eventBonus} Ducks per click for 10 seconds.`;
            setTimeout(() => {
              eventActive = false;
              eventBonus = 0;
              eventDisplay.textContent = '';
            }, 10000);
          }
        }
      }, 10000);
    });
  </script>
</body>
</html>
