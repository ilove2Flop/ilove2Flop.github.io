<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic FPS Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 0;
      width: 100%;
      color: white;
      text-align: center;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to play. Use W/A/S/D to move and mouse to look around.</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    let camera, scene, renderer, controls;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const velocity = new THREE.Vector3();

    init();
    animate();

    function init() {
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);

      // Floor
      const floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
      const floorMaterial = new THREE.MeshBasicMaterial({color: 0x333333});
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = - Math.PI / 2;
      scene.add(floor);

      controls = new THREE.PointerLockControls(camera, document.body);

      const instructions = document.getElementById('instructions');
      instructions.addEventListener('click', () => {
        controls.lock();
      });

      controls.addEventListener('lock', () => instructions.style.display = 'none');
      controls.addEventListener('unlock', () => instructions.style.display = 'block');

      scene.add(controls.getObject());

      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
    }

    function onKeyDown(event) {
      switch (event.code) {
        case 'ArrowUp':
        case 'KeyW': moveForward = true; break;
        case 'ArrowLeft':
        case 'KeyA': moveLeft = true; break;
        case 'ArrowDown':
        case 'KeyS': moveBackward = true; break;
        case 'ArrowRight':
        case 'KeyD': moveRight = true; break;
      }
    }

    function onKeyUp(event) {
      switch (event.code) {
        case 'ArrowUp':
        case 'KeyW': moveForward = false; break;
        case 'ArrowLeft':
        case 'KeyA': moveLeft = false; break;
        case 'ArrowDown':
        case 'KeyS': moveBackward = false; break;
        case 'ArrowRight':
        case 'KeyD': moveRight = false; break;
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const delta = 0.1;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      if (moveForward) velocity.z -= 400.0 * delta;
      if (moveBackward) velocity.z += 400.0 * delta;
      if (moveLeft) velocity.x -= 400.0 * delta;
      if (moveRight) velocity.x += 400.0 * delta;

      controls.moveRight(velocity.x * delta);
      controls.moveForward(velocity.z * delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
