<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floppa Clicker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff8e1;
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      font-size: 2.5em;
      color: #6a1b9a;
    }
    #floppa {
      width: 220px;
      height: 220px;
      background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...'); /* Truncated for brevity */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 20px auto;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #floppa:active {
      transform: scale(0.95);
    }
    #score {
      font-size: 24px;
      margin: 15px;
      color: #4e342e;
    }
    .shop {
      max-width: 320px;
      margin: 30px auto;
    }
    .item {
      background: #f3e5f5;
      padding: 10px;
      border: 1px solid #ce93d8;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .item:hover {
      background: #e1bee7;
    }
    #achievements {
      font-size: 20px;
      margin-top: 20px;
      color: #6d4c41;
    }
    #achievement-list {
      list-style-type: none;
      padding: 0;
    }
    .achievement {
      font-size: 18px;
      color: #2e7d32;
    }
    #event {
      font-size: 18px;
      color: #ff6f00;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Floppa Clicker</h1>
  <div id="score">Floppas: 0</div>
  <div id="floppa" title="Click the Floppa!"></div>

</html>
