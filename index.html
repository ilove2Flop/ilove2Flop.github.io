<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click the Box Game</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }
    #gameArea {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      border: 2px solid black;
      position: relative;
      background-color: #f0f0f0;
    }
    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Click the Red Box!</h1>
  <p>Score: <span id="score">0</span></p>
  <div id="gameArea">
    <div id="box"></div>
  </div>

  <script>
    const box = document.getElementById("box");
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    function moveBox() {
      const maxX = gameArea.clientWidth - box.clientWidth;
      const maxY = gameArea.clientHeight - box.clientHeight;
      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      box.style.left = randX + "px";
      box.style.top = randY + "px";
    }

    box.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;
      moveBox();
    });

    // Start the game by placing the box randomly
    moveBox();
  </script>
</body>
</html>
