<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floppa Clicker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff8e1;
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      font-size: 2.5em;
      color: #6a1b9a;
    }
    #floppa {
      width: 220px;
      height: 220px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/5e/Big_floppa.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 20px auto;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #floppa:active {
      transform: scale(0.95);
    }
    #score {
      font-size: 24px;
      margin: 15px;
      color: #4e342e;
    }
    .shop {
      max-width: 320px;
      margin: 30px auto;
    }
    .item {
      background: #f3e5f5;
      padding: 10px;
      border: 1px solid #ce93d8;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .item:hover {
      background: #e1bee7;
    }
    #achievements {
      font-size: 20px;
      margin-top: 20px;
      color: #6d4c41;
    }
    #achievement-list {
      list-style-type: none;
      padding: 0;
    }
    .achievement {
      font-size: 18px;
      color: #2e7d32;
    }
    #event {
      font-size: 18px;
      color: #ff6f00;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Floppa Clicker</h1>
  <div id="score">Floppas: 0</div>
  <div id="floppa" title="Click the Floppa!"></div>

  <div class="shop">
    <div class="item" onclick="buyUpgrade('pillow')">üõèÔ∏è Buy Floppa Pillow (Cost: <span id="costPillow">50</span>)</div>
    <div class="item" onclick="buyUpgrade('house')">üè† Buy Floppa House (Cost: <span id="costHouse">200</span>)</div>
    <div class="item" onclick="buyUpgrade('ranch')">üêà Buy Floppa Ranch (Cost: <span id="costRanch">1000</span>)</div>
    <div class="item" onclick="buyUpgrade('palace')">üèØ Buy Floppa Palace (Cost: <span id="costPalace">5000</span>)</div>
    <div class="item" onclick="buyUpgrade('universe')">üåå Buy Floppa Universe (Cost: <span id="costUniverse">10000</span>)</div>
  </div>

  <div id="achievements">
    <h2>Achievements</h2>
    <ul id="achievement-list"></ul>
  </div>

  <div id="event"></div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      let floppas = 0;
      let autoClickers = 0;
      let costPillow = 50;
      let costHouse = 200;
      let costRanch = 1000;
      let costPalace = 5000;
      let costUniverse = 10000;

      let achievements = [];
      let eventActive = false;
      let eventBonus = 0;

      const floppa = document.getElementById('floppa');
      const scoreDisplay = document.getElementById('score');
      const costPillowDisplay = document.getElementById('costPillow');
      const costHouseDisplay = document.getElementById('costHouse');
      const costRanchDisplay = document.getElementById('costRanch');
      const costPalaceDisplay = document.getElementById('costPalace');
      const costUniverseDisplay = document.getElementById('costUniverse');
      const achievementList = document.getElementById('achievement-list');
      const eventDisplay = document.getElementById('event');

      const clickSound = new Audio('https://www.soundjay.com/button/beep-07.wav');
      const buySound = new Audio('https://www.soundjay.com/button/beep-06.wav');

      floppa.addEventListener('click', () => {
        floppas += (1 + eventBonus);
        updateDisplay();
        clickSound.play();
      });

      function buyUpgrade(upgrade) {
        let cost = 0;
        let itemName = '';
        let increase = 0;

        if (upgrade === 'pillow' && floppas >= costPillow) {
          cost = costPillow;
          itemName = 'Floppa Pillow';
          increase = 1;
        } else if (upgrade === 'house' && floppas >= costHouse) {
          cost = costHouse;
          itemName = 'Floppa House';
          increase = 5;
        } else if (upgrade === 'ranch' && floppas >= costRanch) {
          cost = costRanch;
          itemName = 'Floppa Ranch';
          increase = 20;
        } else if (upgrade === 'palace' && floppas >= costPalace) {
          cost = costPalace;
          itemName = 'Floppa Palace';
          increase = 50;
        } else if (upgrade === 'universe' && floppas >= costUniverse) {
          cost = costUniverse;
          itemName = 'Floppa Universe';
          increase = 100;
        } else {
          alert('Not enough Floppas!');
          return;
        }

        floppas -= cost;
        autoClickers += increase;
        achievements.push(`Bought ${itemName}`);
        eventActive = false;

        if (upgrade === 'pillow') {
          costPillow = Math.floor(costPillow * 1.5);
          costPillowDisplay.textContent = costPillow;
        } else if (upgrade === 'house') {
          costHouse = Math.floor(costHouse * 1.5);
          costHouseDisplay.textContent = costHouse;
        } else if (upgrade === 'ranch') {
          costRanch = Math.floor(costRanch * 1.5);
          costRanchDisplay.textContent = costRanch;
        } else if (upgrade === 'palace') {
          costPalace = Math.floor(costPalace * 1.5);
          costPalaceDisplay.textContent = costPalace;
        } else if (upgrade === 'universe') {
          costUniverse = Math.floor(costUniverse * 1.5);
          costUniverseDisplay.textContent = costUniverse;
        }

        buySound.play();
        updateDisplay();
        checkAchievements();
      }

      window.buyUpgrade = buyUpgrade;

      function updateDisplay() {
        scoreDisplay.textContent = `Floppas: ${floppas}`;
        achievementList.innerHTML = '';
        achievements.forEach(a => {
          const li = document.createElement('li');
          li.classList.add('achievement');
          li.textContent = a;
          achievementList.appendChild(li);
        });
      }

      function checkAchievements() {
        if (floppas >= 1000 && !achievements.includes('1000 Floppas Achieved')) {
          achievements.push('1000 Floppas Achieved');
        }
        if (floppas >= 5000 && !achievements.includes('5000 Floppas Achieved')) {
          achievements.push('5000 Floppas Achieved');
        }
      }

      setInterval(() => {
        floppas += autoClickers;
        updateDisplay();
      }, 1000);

      setInterval(() => {
        if (!eventActive && Math.random() < 0.3) {
          eventActive = true;
          eventBonus = Math.floor(Math.random() * 10) + 1;
          eventDisplay.textContent = `üéâ Floppa Frenzy! +${eventBonus} Floppas per click for 10 seconds!`;
          setTimeout(() => {
            eventActive = false;
            eventBonus = 0;
            eventDisplay.textContent = '';
          }, 10000);
        }
      }, 10000);
    });
  </script>
</body>
</html>
